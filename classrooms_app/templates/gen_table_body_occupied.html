{% for cabinet in cabinets %}
    <tr>
        <td>
        <input type="hidden" name="cab_number" value="{{ cabinet.cab_number }}">
        <input name="action" type="button" value="Освободить" class="full-button make-free-button" onclick="button_alert_free('{{ cabinet.cab_number }}')">
        <td>{{ cabinet.cab_number }}</td>
        <td>{{ cabinet.sit_places }}</td>
        <td>{{ '✅' if cabinet.cab_with_projector else '❌' }}</td>
        <td>{{ '✅' if cabinet.cab_is_computer else '❌' }}</td>
        <td>{{ '✅' if cabinet.cab_is_small else '❌' }}</td>
        <td>{{ '✅' if cabinet.cab_is_gym else '❌' }}</td>
    </tr>
{% endfor %}
